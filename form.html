<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <fieldset class="mb-3">
                    <legend>Gender</legend>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="LakiLaki" name="gender" value="Laki-Laki">
                        <label class="form-check-label" for="LakiLaki">Laki-Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="Perempuan" name="gender" value="Perempuan">
                        <label class="form-check-label" for="Perempuan">Perempuan</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <select class="form-select" id="nationality" name="nationality" >
                        <option value="Indonesia">Indonesia</option>
                        <option value="Inggris">Inggris</option>
                    </select>
                </div>
    
                <fieldset class="mb-3">
                    <legend>Bahasa</legend>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="BahasaIndonesia" name="language" value="Bahasa Indonesia">
                        <label class="form-check-label" for="BahasaIndonesia">Bahasa Indonesia</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="English" name="language" value="English">
                        <label class="form-check-label" for="English">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Other" name="language" value="Other">
                        <label class="form-check-label" for="Other">Other</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                </div>
                <a class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" href="welcome.html" role="button">Sign up</button> </a>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="b-example-divider"></div>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
